<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .hidden {
            visibility: hidden;
            display: none;
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

    </style>
</head>
<body>
    <div id="siteCodeForm" class="container">
        <input type="text" id="siteCodeInput" placeholder="Enter Site Code">
        <button onclick="connect()">Connect</button>
    </div>
    <div id="attendanceForm" class="container hidden">
        <input type="text" id="nameInput" placeholder="Enter name">
        <!-- <button onclick="addName()">Add</button> -->
        <table id="nameTable">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Names will be added here -->
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        let siteCode = '';
        let socket;

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('siteCodeInput').focus();
        });

        document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkin();
            }
        });

        document.getElementById('siteCodeInput').addEventListener('input', function(event) {
            event.target.value = event.target.value.toUpperCase();
        });

        function connect() {
            siteCode = document.getElementById('siteCodeInput').value.trim();
            console.log('Site Code: ' + siteCode);
            if (siteCode) {
                // Create a new WebSocket connection
                socket = new WebSocket('wss://rapidcheck.cktsoi.workers.dev');

                // Event listener for when the connection is opened
                socket.addEventListener('open', function(event) {
                    console.log('WebSocket is open now.');
                    document.getElementById('siteCodeForm').classList.add('hidden');
                    document.getElementById('attendanceForm').classList.remove('hidden');
                    document.getElementById('nameInput').focus();
                });

                // Event listener for when a message is received from the server
                socket.addEventListener('message', function(event) {
                    console.log('Message from server:', event.data);

                    if (event.data.startsWith('OK')) {
                        const name = nameInput.value.trim();
                        const parts = event.data.split(':');
                        const table = document.getElementById('nameTable');
                        const newRow = table.insertRow();
                        const cell = newRow.insertCell(0);
                        cell.textContent = name + ' (' + parts[1].trim() + ')';
                        nameInput.value = '';
                        nameInput.focus(); // Set focus back to the input field

                        // Limit the table to the last 10 rows
                        while (table.rows.length > 10) {
                            table.deleteRow(0);
                        }
                    }
                });

                // Event listener for when the connection is closed
                socket.addEventListener('close', function(event) {
                    console.log('WebSocket is closed now.');
                    document.getElementById('attendanceForm').classList.add('hidden');
                    document.getElementById('siteCodeForm').classList.remove('hidden');
                    document.getElementById('siteCodeInput').value = siteCode;
                });

                // Event listener for when an error occurs
                socket.addEventListener('error', function(event) {
                    console.error('WebSocket error:', event);
                });
            }
        }

        function checkin() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            if (name) {
                socket.send(siteCode + ',' + name);
            }
        }
    </script>
</body>
</html>
